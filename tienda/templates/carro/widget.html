<table class="table table-bordered" style="color: white;" style="display: block;">
    <thead>
        <tr>
            <th colspan="3" class = "text-center">
                <h4>CARRITO DE COMPRA</h4>
            </th>

        </tr>

        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Cantidad</th>
        </tr>
    </thead>

    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>
                        <a href="{% url 'carro:agregar' value.producto_id %}">
                            <button class="btn btn-success" style="background-color: #2C3539;">
                                <span class="glyphicon glyphicon-plus">+</span>
                            </button>
                        </a>
                        <a href="{% url 'carro:restar' value.producto_id %}">
                            <button class="btn btn-danger" style="background-color: #2B3856;">
                                <span class="glyphicon glyphicon-minus">-</span>
                            </button>
                        </a>
                        {{value.precio}} CLP
                    </td>
                </tr>
            {% endfor %}

        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        <strong>No hay productos en el carrito</strong>
                    </div>
                </td>
            </tr>
        {% endif %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">
                Total: {{ importe_total_carro }} CLP

            </td>


        </tr>
    </tfoot>

</table>
