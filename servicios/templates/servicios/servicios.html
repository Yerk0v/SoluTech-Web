{% extends "ServicioTecnicoApp/base.html" %}
{% block content %}

<head>
  {% load static %}
  <link href="{% static 'ServicioTecnicoApp/css/servicios.css' %}" rel="stylesheet">
</head>

    {% for servicio in servicios %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 70%;">
            <div class="intro-text left-0 text-center bg-faded p-4 rounded">
              <h1 class="section-heading mb-4" >
                <span class="section-heading-lower">{{servicio.nombre}}</span>
                <span class="section-heading-upper">{{servicio.descripcion}}</span>
                <span class="section-heading-under">{{servicio.precio}}</div>
              </h1>
            </div>
          </div>
        </div>
      </section>

    {% endfor %}

{% endblock %}
